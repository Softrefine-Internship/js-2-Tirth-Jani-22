<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* write CSS here */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .pagination {
        display: inline-flex;
        border-radius: 5px;
        overflow: hidden;
      }

      .pagination a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
        border: 1px solid #ddd;
        border-right: none;
        background-color: #f1f1f1;
        transition: background-color 0.3s ease-in-out;
      }

      .pagination a:first-child {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .pagination a:last-child {
        border-right: 1px solid #ddd;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .pagination a.active {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      .pagination a:hover:not(.active) {
        background-color: #ddd;
      }
      .diku {
        padding: 1rem 2rem;
        border: 1px solid #ddd;
        text-decoration: none;
        color: #555;
        font-weight: bold;
        font-size: larger;
      }
      .active {
        color: rgb(88, 88, 215);
        background-color: rgb(232, 253, 255);
      }
      @media (max-width: 35em) {
        body {
          font-size: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div id="items">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
      </ul>
    </div>
    <div id="pagination" class="pagination-container"></div>
  </body>
  <script>
    // write javascript here
    function paginate(items, itemsPerPage, paginationContainer) {
      let currentPage = 1;
      const totalPages = Math.ceil(items.length / itemsPerPage);

      function showItems(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageItems = items.slice(startIndex, endIndex);

        const itemsContainer = document.querySelector("#items");
        itemsContainer.innerHTML = ""; // Clear the existing list

        pageItems.forEach((item) => {
          const li = document.createElement("li");
          li.innerText = item;
          itemsContainer.appendChild(li);
        });
      }

      function setupPagination() {
        const pagination = document.querySelector(paginationContainer);
        pagination.innerHTML = ""; // Clear the existing pagination links

        for (let i = 1; i <= totalPages; i++) {
          const link = document.createElement("a");
          link.href = "#";
          link.className = "diku";
          link.innerText = i;

          if (i === currentPage) {
            link.classList.add("active");
          }

          link.addEventListener("click", (event) => {
            event.preventDefault();
            currentPage = i;
            showItems(currentPage);

            const currentActive = pagination.querySelector(".active");
            if (currentActive) {
              currentActive.classList.remove("active");
            }
            link.classList.add("active");
          });

          pagination.appendChild(link);
        }
      }

      // Initial display of items and pagination setup
      showItems(currentPage);
      setupPagination();
    }
    const items = [
      "Item 1",
      "Item 2",
      "Item 3",
      "Item 4",
      "Item 5",
      "Item 6",
      "Item 7",
      "Item 8",
      "Item 9",
      "Item 10",
      "Item 11",
      "Item 12",
      "Item 13",
      "Item 14",
      "Item 15",
      "Item 16",
      "Item 17",
      "Item 18",
      "Item 19",
      "Item 20",
      "Item 21",
      "Item 22",
      "Item 23",
      "Item 24",
      "Item 25",
    ];

    const itemsPerPage = 5;
    const paginationContainer = "#pagination";

    paginate(items, itemsPerPage, paginationContainer);
  </script>
</html>
