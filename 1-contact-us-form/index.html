<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        width: 90vw;
        height: 90vh;
        margin: 20px auto;
        display: grid;
        grid-template-rows: repeat(1fr);
        padding: 0 1rem;
      }
      header {
        text-align: center;
        line-height: 1.5;
        padding-bottom: 20px;
      }
      header span {
        font-size: 14px;
        font-weight: 600;
        color: #868e96;
      }
      header h1 {
        font-size: 28px;
        font-weight: bold;
      }
      section,
      footer,
      header {
        margin: 10px auto;
        width: 500px;
      }
      .flex_ {
        display: flex;
        flex-direction: column;
      }
      .flname {
        flex-direction: row;
        gap: 30px;
      }
      label {
        margin-top: 24px;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px;
        color: #495057;
      }

      .text_area {
        height: 70px;
      }
      .flname input {
        width: 235px;
      }

      .footer_div {
        font-size: 12px;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        color: #868e96;
        font-weight: 700;
      }
      strong {
        color: #4c6ef5;
      }
      .btn {
        color: #f8f9fa;
        background-color: #4c6ef5;
        padding: 10px;
        font-size: 12px;
        font-weight: 700;
        display: block;
        text-align: center;
        text-decoration: none;
        border-radius: 6px;
        margin-top: 20px;
      }
      a.btn:hover {
        background-color: rgb(28, 28, 125);
      }

      .switch {
        margin-top: 10px;
        position: relative;
        display: inline-block;
        width: 30px;
        height: 17px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 13px;
        width: 13px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(13px);
        -ms-transform: translateX(13px);
        transform: translateX(13px);
      }
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      /* **** */
      @media (max-width: 580px) {
        section,
        footer,
        header {
          width: 400px;
        }
        .flname input {
          width: 185px;
        }
      }
      @media (max-width: 460px) {
        section,
        footer,
        header {
          width: 100%;
        }
        .flname {
          display: block;
        }
        .flname input {
          width: 100%;
        }
      }
      input,
      textarea {
        box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.17);
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid rgba(0, 0, 0, 0.17);
        padding: 5px 15px;
        height: auto;
        width: 100%;
        font-size: medium;
        border-radius: 5px;
        border: none;
        margin-bottom: 0;
      }
      input[type="text"]::placeholder {
        font-size: medium;
      }
      .error {
        box-shadow: 0px 0px 3px 0px rgba(256, 0, 0, 1);
      }
      .msg-1,
      .msg-2,
      .msg-3,
      .msg-4,
      .msg-5 {
        display: none;
      }
      .error-msg {
        margin-top: 4px;
        font-weight: 500;
        color: red;
        font-size: small;
      }
      input:focus {
        outline: none;
        border: none;
      }
      .blur-clr {
        height: 25rem;
        width: 21.8rem;
        position: absolute;
        border-radius: 50%;
        z-index: -1;
      }

      .blur-clr--blue {
        background-color: rgba(116, 6, 243, 0.1);
        filter: blur(1rem);
        -webkit-filter: blur(3.1rem);
        top: 0;
        left: 35%;
        z-index: -1;
      }

      .blur-clr--pink {
        height: 18.75rem;
        width: 20.8rem;
        background-color: rgba(197, 34, 197, 0.1);
        filter: blur(1rem);
        -webkit-filter: blur(1.51rem);
        top: 1%;
        left: 0%;
        z-index: -1;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

  </head>
  <body>
    <div class="blur-clr blur-clr--pink"></div>
    <div class="blur-clr blur-clr--blue"></div>
    <header>
      <h1>Contact sales</h1>
      <span>Aute magna irure deserunt veniam aliqua magna enim voluptate.</span>

        <a href="#" class="btn">Let's talk</a>

    </form>
  </body>

</html>
